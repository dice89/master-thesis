#Optimization values
optimization {
  processes=["knn"]
  selection=["greedy_rank","greedy_rank_fuzzy_delta","greedy_rank_fuzzy_ratio"]
  first="non-separated"
  dataset="conference"
  base_folder="thesisexperiments/outliereval"
  init_base_matcher=false
  threshold_opt={
    debug=true
    grid_size=10
    start=0.3
    end=0.99
  }
}

rapidminerconfig {
  cleanup = true
  tmp_process_location="tmp/processes"
  tmp_matching_location="tmp/matchings"
}

general{
  base_threshold=0.05
}

